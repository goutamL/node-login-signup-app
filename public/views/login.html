  <div class="login-img3-body">
    <div class="container">
      <form class="login-form" method="post" ng-submit="login()" name="loginForm">        
        <div class="login-wrap">
        <h2 class="text-center">Log in</h2>
             <div class="form-group has-feedback">
              <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
              <span class="ion-at form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
              <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
              <span class="ion-key form-control-feedback"></span>
            </div>

            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
            <button ng-disabled="loginForm.$invalid" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            <button class="btn btn-info btn-lg btn-block"><a href="/signup">Signup</a></button>

            <button class="btn btn-lg btn-block btn-facebook" ng-click="facebookLogin()"><span class="ion-social-facebook"></span>Sign in with Facebook</button>
            <button class="btn btn-lg btn-block btn-google-plus" ng-click="googleLogin()"><span class="ion-social-googleplus"></span>Sign in with Google</button>

        </div>
      </form>
    </div>
  </div>
